<!doctype html>
<html>
    <head>
        <title>DirtFarming</title>

        <link rel="stylesheet" href="style.css" /> 
    </head>
    <body>
        <div id=DirtScore></div> 
        <div id=DirtInCart></div>  
        <button onclick="menu()">Menu</button>
    
        <div id=Ground></div>
        <div id=MineEntrance></div>
        <div id=Shovel></div>
        <div id=DirtyShovel></div>
        <div id=FullCart></div>
        <div id=Cart></div>
        <div id=Rails></div>
        <div id=Dirt></div>
        <div id=Menu>
            <div id=WhiteBackground></div>
            <button id="button1" onclick="menuClose()"></button>
            <button id="buttonCartSpeed" onclick="cartSpeed()">Cart speed increse 2s 20 dirt</button>
            <button id="buttonShovelSpeed" onclick="shovelSpeed()">Shovel speed increse 0.75s 20 dirt</button>
            <button id="buttonCartInvetory" onclick="cartInvetory()">Cart invetory increse +1 50 dirt</button>
        </div>
        <button id="buttonStart" onclick="setup()">START</button>
        
        <script src="./script.js"></script>
        <script src="./menu.js"></script>
    </body>
</html>
